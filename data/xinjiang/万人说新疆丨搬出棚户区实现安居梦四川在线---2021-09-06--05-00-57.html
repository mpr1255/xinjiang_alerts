<p style="text-indent:2em;">&nbsp;</p><p style="text-indent:2em;">&nbsp;</p><p style="text-indent:2em;">　　库尔勒市铁克其乡居民地力木拉提&middot;卡地尔是棚户区改造工程的受益者。以前，他家的房子面积小、条件差，做饭和取暖烧的是木柴和煤炭。如今，搬进安居房的他和邻居，家家都通上了天然气、自来水、无线网络，有了独立卫生间。</p><p style="text-indent:2em;">　　冬有地暖、夏有空调，小区周边商业街、文化馆、图书馆、科技馆一应俱全。这⼀切都让他们觉得很幸福。</p><page></page><p>
