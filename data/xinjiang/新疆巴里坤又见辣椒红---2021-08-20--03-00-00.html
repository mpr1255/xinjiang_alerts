<p style="TEXT-ALIGN: center" align="center">8月19日，在新疆巴里坤哈萨克自治县三塘湖镇的田地里，村民在采摘辣椒。</p>
<p style="TEXT-ALIGN: center" align="center">近日，新疆巴里坤哈萨克自治县三塘湖镇迎来辣椒丰收季，村民们抢抓晴好天气采摘、晾晒辣椒。</p>
<p style="TEXT-ALIGN: center" align="center">新华社记者 高晗 摄</p>
