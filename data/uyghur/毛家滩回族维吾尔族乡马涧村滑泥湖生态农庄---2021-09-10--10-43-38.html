                user: USER,
                priceunitName: priceunitName,
                bti: 1,
                app: isApp
            }
        },
        created() {
            this.factRecordData();

            let startTime;
            if (this.businessStatus === 1) {
                startTime = new Date(SIGN_START_TIME.replace(/-/g, "/")).getTime();
                this.timeDesc = "报名开始"
            } else if (this.businessStatus === 2) {
                startTime = new Date(SIGN_END_TIME.replace(/-/g, "/")).getTime();
                this.timeDesc = "报名结束"
            } else if (this.businessStatus === 11) {
                startTime = new Date(AUCTION_START_TIME.replace(/-/g, "/")).getTime();
                this.timeDesc = "竞拍开始"
            } else if (this.businessStatus === 3) {
                startTime = new Date(AUCTION_END_TIME.replace(/-/g, "/")).getTime();
                this.timeDesc = "竞拍结束"
            }
            var sysTime = new Date(CURRENT_TIME.replace(/-/g, "/")).getTime();
            this.leftTime = startTime - sysTime;
            // 如下状态更新倒计时
            if (this.businessStatus === 1 || this.businessStatus === 3 || this.businessStatus === 2 || this.businessStatus === 11) {
                this.BackDate()
            }

        },
        methods: {
            codeCick:function(type,qrcode){
                if(type=='1'){
                    if(qrcode!=null&&qrcode!=''){
                        this.qrcode_src=qrcode;
                    }
                    this.code_show=true;
                }else if(type=='2'){
                    this.qrcode_src='/images/img-code.png';
                    this.code_show=false;
                }
            },
            appCall: function (phone) {
                if (this.app) {
                    appCall.postMessage(phone);
                } else {
                    vant.Dialog.confirm({
                        className: 'tel-dialog',
                        cancelButtonText: '取消',
                        confirmButtonText: '拨打',
                        confirmButtonColor: '#FFFFFF',
                        cancelButtonColor: '#333333',
                        message: phone || "暂无号码"
                    }).then(() => {
                        console.log('拨打')
                        window.location.href = 'tel:' + phone;
                    }).catch(() => {
                        console.log('取消拨打')
                    });
                }
            },
            onChange(index) {
                if (this.isPlay === 1) {
                    if (index !== 0) {
                        this.onPause()
                    }
                }
                this.current = index;
            },
            //视频播放
            onPlay() {
                this.dp = this.dplater()
                this.isPlay = 1;
                this.dp.play()
            },
            // 视频暂停
            onPause() {
                this.dp.toggle()
            },
            dplater() {
                var player = new DPlayer({
                    // 配置参数
                    container: document.getElementById('dplayer'),
                    // autoplay: false,
                    theme: '#FADFA3',
                    loop: false,
                    lang: 'zh-cn',
                    preload: 'auto',
                    volume: 0.7,
                    video: {
                        url: this.videoUrl,
                        type: 'auto',
                    },
                });

                return player;
            },
            validUser() {
                if (this.user === "") {
                    vant.Toast.fail("提示：登录后才能执行操作！")
                    setTimeout(function () {
                        window.location.href = DOMAIN_URL + "/user/login?url=/auction/detail-" + 431;
                    }, 1500);
                    return false;
                }
                return true
            },
            scorllBtn(value) {
                this.navActive = value
                window.scrollBy(0, 500);
            },
            apply() {
                console.log(33399311)
                if (this.validUser()) {
                    window.location.href = DOMAIN_URL + "/auction/apply/" + 431;
                }
            },
            bidding() {

                if (this.validUser()) {
                    vant.Dialog.confirm({
                        title: '您发送的报价为',
                        message: this.countNumber + this.priceunitName,
                    })
                        .then(() => {
                            let param = new FormData()
                            param.append('id', 431)
                            param.append('price', this.countNumber)
                            axios.post(DOMAIN_URL + '/auction/bidding', param)
                                .then(res => {
                                    console.log(res.data);
                                    if ("200" === res.data.code) {
                                        vant.Toast.success("出价成功");
                                    } else {
                                        vant.Toast.fail(res.data.msg)
                                        // this.$message.success("出价成功");
                                        // this.$alert(res.data.msg, {
                                        //     confirmButtonText: '知道了',
                                        //     confirmButtonClass:"alertTextBtn",
                                        //     showClose:false,
                                        //     center: true
                                        // });
                                    }
                                    this.factRecordData()
                                })
                                .catch(error => {
                                    console.log(error);
                                });
                        })
                        .catch(() => {
                            return
                        });


                }
            },
            // 初始化数据
            factRecordData() {
                axios.get(DOMAIN_URL + '/auction/bidding/record/' + 431)
                    .then(res => {
                        this.tableData = res.data
                        if (res.data.length > 0) {
                            this.currentBiddingPrice = res.data[0].biddingPrice
                            if (this.countNumber <= res.data[0].biddingPrice) {
                                this.countNumber = res.data[0].biddingPrice
                                this.pricenumber = res.data[0].biddingPrice
                            }
                        }
                        console.log(this.tableData)
                    })
                    .catch(error => {
                        console.log(error);
                    });
            },
            // 倒计时
            BackDate() {
                const that = this
                that.leftTime -= 1000

                //定义变量 d,h,m,s保存倒计时的时间
                let d = 0
                let h = 0
                let m = 0
                let s = 0

                if (that.leftTime >= 0) {
                    d = Math.floor(that.leftTime / 1000 / 60 / 60 / 24);
                    h = Math.floor(that.leftTime / 1000 / 60 / 60 % 24);
                    m = Math.floor(that.leftTime / 1000 / 60 % 60);
                    s = Math.floor(that.leftTime / 1000 % 60);
                }

                this.day = d <= 9 ? "0" + d : d;
                this.hou = h <= 9 ? "0" + h : h;
                this.min = m <= 9 ? "0" + m : m;
                this.sec = s <= 9 ? "0" + s : s;
                // 倒计时为0的时候刷新页面，未防止后台状态未更新，判定刷新次数为10次
                if (that.leftTime <= 0 && that.leftTime > -10000) {
                    window.location.reload()
                }
                // 竞拍中数据刷新
                if (that.businessStatus === 3 && that.leftTime >= 0) {
                    this.factRecordData()
                }
                //递归每秒调用BackDate方法，显示动态时间效果

                window.setTimeout(function () {

                    // that.bti ++
                    // vant.Toast.fail(that.bti)

                    that.BackDate()
                }, 1000);

            }
        },
        // 一定要在mounted中创建
        mounted() {
            // var player = this.dp = this.dplater()
            //  player.play();

            // 禁止右键下载视频
            document.oncontextmenu = new Function("event.returnValue=false;");
            document.onselectstart = new Function("event.returnValue=false;");

            // 修改循环播放显示
            // document.getElementsByClassName('dplayer-setting-item dplayer-setting-loop')[0].getElementsByClassName('dplayer-label')[0].innerText = "循环播放"
            // // 修改倍速播放显示
            // document.getElementsByClassName('dplayer-setting-item dplayer-setting-speed')[0].getElementsByClassName('dplayer-label')[0].innerText = "播放倍速"

        }
    })
</script>
