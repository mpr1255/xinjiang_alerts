            <div class="article_l ">
                <h2 class="article_title">运行局密切关注新疆叶城县5.0级地震情况</h2>

                <div class="shezhi">
                    <div class="time">发布时间：2021/09/09</div>
                    <div class="ly laiyuantext">来源：<span>运行局</span></div>
                    <div class="dy">
                        <div class="dy_btn"  onclick="doPrint()">
                            <img src="../../../../../images/dayin.png" alt="" />[ 打印 ]
                        </div>
                    </div>
                    <script src="../../../../../jslm/share/sharedetail.js"></script>
                </div>
                <div class="article_con article_con_title">
                    <div class=TRS_Editor><div class="Custom_UnionStyle"><p style=";&#10;">　　<span style="&#10;;Times New Roman&quot;">据中国地震台网测定，</span><span lang="EN-US" style="">2021</span><span style=";Times New Roman&quot;">年</span><span lang="EN-US" style="">9</span><span style=";Times New Roman&quot;">月</span><span lang="EN-US" style="">5</span><span style=";Times New Roman&quot;">日</span><span lang="EN-US" style="">1</span><span style=";Times New Roman&quot;">时</span><span lang="EN-US" style="">52</span><span style=";Times New Roman&quot;">分在新疆喀什地区叶城县（北纬</span><span lang="EN-US" style="">37.79</span><span style=";Times New Roman&quot;">度，东经</span><span lang="EN-US" style="">77.85</span><span style=";Times New Roman&quot;">度）发生</span><span lang="EN-US" style="">5.0</span><span style=";Times New Roman&quot;">级地震，震源深度</span><span lang="EN-US" style="">10</span><span style=";Times New Roman&quot;">千米，震中据叶城县</span><span lang="EN-US" style="">40</span><span style=";Times New Roman&quot;">公里，距皮山县</span><span lang="EN-US" style="">43</span><span style=";Times New Roman&quot;">公里，附近区域人口稀疏。<span style="background:white">地震发生后，运行局第一时间与当地有关方面取得联系，了解地震对当地电力、油气、交通、通信等基础设施造成的影响，密切关注和跟踪有关情况，做好应急响应准备。</span></span></p></div></div>
