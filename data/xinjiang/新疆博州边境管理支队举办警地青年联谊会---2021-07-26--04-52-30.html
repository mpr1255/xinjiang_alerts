    <h3></h3>
    <div class="article-info">

    <div class="article-content">
         <!--enpcontent--><p style="text-indent: 0px; text-align: center;"><img src="http://m.legaldaily.com.cn/index/images/2021-07/26/530e7c25-cbb6-425f-9872-80095d3b6d5b.jpg.2"/></p><p style="text-indent: 0px;"><br/></p><p style="text-indent: 0px; text-align: center;"><img src="http://m.legaldaily.com.cn/index/images/2021-07/26/6a5deaa9-ba19-40f1-ad4c-262fd3780af1.jpg.2"/></p><p style="text-indent: 0px;"><br/></p><p style="text-indent: 0px; text-align: center;"><img src="http://m.legaldaily.com.cn/index/images/2021-07/26/54be4acd-3e41-4799-9638-8bf390fa047f.jpg.2"/></p><p style="text-indent: 0px;"><br/></p><p style="text-indent: 0px; text-align: center;"><img src="http://m.legaldaily.com.cn/index/images/2021-07/26/9e2b870f-f4ff-4fb9-b90d-c38876858112.jpg.2"/></p><p style="text-indent: 2em; text-align: left;">7月25日,新疆博州边境管理支队联合博州教育工会等单位举办“缘定博州 边守边爱”警地青年联谊会,为广大单身青年民警搭建驻地交友平台,引导青年民警树立更加文明、健康、理性的婚恋观念。</p><p style="text-indent: 2em; text-align: left;">法治日报全媒体记者 潘从武 通讯员 芦胜磊 摄</p><!--/enpcontent--><!--enpproperty <articleid>8562722</articleid><date>2021-07-26 12:58:50:322</date><author></author><title>新疆博州边境管理支队举办警地青年联谊会</title><keyword></keyword><subtitle></subtitle><introtitle></introtitle><siteid>4</siteid><nodeid>20908</nodeid><nodename>首页即时滚动新闻</nodename><nodesearchname>首页即时滚动新闻</nodesearchname><picurl></picurl><picbig></picbig><picmiddle></picmiddle><picsmall></picsmall><url>http://www.legaldaily.com.cn/index/content/2021-07/26/content_8562722.htm</url><urlpad>http://m.legaldaily.com.cn/index/content/2021-07/26/content_8562722.htm</urlpad><liability></liability><sourcename>法治日报——法制网</sourcename><abstract></abstract><channel>2</channel>/enpproperty-->
