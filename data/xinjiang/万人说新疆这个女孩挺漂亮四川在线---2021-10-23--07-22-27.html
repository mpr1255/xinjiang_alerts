<p style="text-indent:2em;">维吾尔族姑娘迪娜热是乌鲁木齐航空的一名乘务长。2014年8月乌鲁木齐航空正式运营，2015年10月她加入了这个大家庭，她美丽自信而勤奋，很快从一名普通的乘务员晋升为乘务长。她非常喜欢这份职业，爸爸妈妈、双胞胎姐姐也很支持她。六年间，她勇敢追逐自己的梦想，不仅长得漂亮，也把生活过得漂亮。</p>
