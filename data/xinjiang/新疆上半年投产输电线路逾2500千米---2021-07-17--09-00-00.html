<h1>
新疆上半年投产输电线路逾2500千米
</h1>

<span class="zuozhe">作者： 郭燕,杜刚</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="laiyuan">来源： 新华网</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="riqi">日期： 2021-07-17</span>

<p>　　据国网新疆电力有限公司数据显示，新疆电网上半年累计投产67项35千伏及以上输变电工程，线路长度2567千米、变电容量1012万千伏安，进一步完善了主网架结构、增强了农配网的供电能力。</p>
<p>　　记者：郭燕、杜刚</p>
<p>　　报道员：胡培根、甄立民<br /></p>
