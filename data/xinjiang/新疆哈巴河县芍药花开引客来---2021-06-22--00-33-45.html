新疆哈巴河县：芍药花开引客来
</h1>

<span class="zuozhe">作者： 沙达提</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="laiyuan">来源： 新华网</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="riqi">日期： 2021-06-22</span>

<p>　　近年来，新疆阿勒泰地区哈巴河县将中草药产业和花海工程有机结合，推动中草药观赏业发展，帮助农牧民在家门口实现增收致富。如今，芍药已成为哈巴河县靓丽“名片”，每年花期都会吸引大量游客前来观光。</p>
<p>　　记者：沙达提</p>
<p>　　报道员：陶玉梅 阿扎玛提 ·阿尔哈木</p>
