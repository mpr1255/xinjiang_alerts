</h1>

<p>　　新疆塔城可爱的小姑娘丽娜五岁半，有个炫酷的小爱好，那就是骑平衡车。丽娜的妈妈专门请老师教她，每天努力练习。在玩平衡车的过程中，丽娜培养了坚韧的毅力和勇气。丽娜还有很多爱好，画画、走模特等。这个可爱、自信的小姑娘还有一个弟弟，爸爸妈妈的爱和弟弟的陪伴让丽娜的童年充满了欢声笑语。</p>
