        <p>近日，随着新疆棉花进入采收期，新棉收购也全面展开，各地棉花加工厂陆续开秤收购新棉。</p><p>今年，新疆棉花总面积3718万亩，预计总产超520万吨。在新疆重要的棉花生产基地玛纳斯县，棉农正抓紧这几天天气晴好的有利时机，积极采摘棉花。由于采取农田精细化管理和机械化采摘，今年当地棉花平均亩产达到了450公斤左右。新疆玛纳斯县乐土驿镇郑家庄村党支部书记张兵表示，棉花收购价格也比较稳，每公斤10.5元到10.6元左右。</p><p><br/></p>        <p>(编辑：王英旭）</p>
