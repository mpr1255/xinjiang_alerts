<p><span><span>　　买买提江·卡吾力大学学的是电子商务专业，现在在阿克陶县电子商务服务中心负责电商培训。通过组织电商培训，更多的人进一步掌握了电商专业知识，提高了运用现代网络技术手段的能力，把阿克陶县更多的特色产品销售出去，达到乡村振兴的目的。 他很感谢互联网提供的平台，拉近了他和家乡的距离，让他的人生这么精彩。</span></span></p>
