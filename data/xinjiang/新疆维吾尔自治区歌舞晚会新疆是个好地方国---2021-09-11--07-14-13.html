				<div class="content">《新疆是个好地方》是一台展现新疆人文风情的主题歌舞晚会，从云游大美新疆的创作概念出发，用镜头切换的方式衔接各种节目，以一台相机的视角来记录大美新疆的精彩。节目根植于中华文化，融入新的舞蹈编创手法，热烈欢快与优雅舒缓的情绪相得益彰，突出了新疆各民族交往交流交融，同心共筑中国梦的主题。</div>
