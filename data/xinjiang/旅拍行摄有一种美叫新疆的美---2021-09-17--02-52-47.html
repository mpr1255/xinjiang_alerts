7mbg7mpzb.jpg" style="width: 600px; height: 397px;"/></p><p style="text-align:center"><img class="lazyload" src="https://imgs.rednet.cn/data/24/IMAGE_TENANT_LIB/IMAGE/7000657/2021/9/16/39e95628b48e4d0b84648050408dc942.jpg" _styleapp="width: 1024px; height: 678px; " data-resourceid="887963301519745024" title="村落" width="600" height="397" border="0" vspace="0" alt="村落" style="width: 600px; height: 397px;"/></p><p style="text-align: left; text-indent: 2em;">新疆的美，苍茫中透着恬静。胡杨，“生而千年不死，死而千年不倒，倒而千年不朽”的气节。</p><p style="text-align: center; text-indent: 0px;"><img class="lazyload" src="https://imgs.rednet.cn/data/24/IMAGE_TENANT_LIB/IMAGE/7000657/2021/9/16/51aa8c0583214043b6b9c74dda4669b2.jpg" _styleapp="width: 678px; height: 1024px; " data-resourceid="887963333409038336" title="胡杨" width="600" height="906" border="0" vspace="0" alt="胡杨" style="width: 600px; height: 906px;"/></p></ct>
