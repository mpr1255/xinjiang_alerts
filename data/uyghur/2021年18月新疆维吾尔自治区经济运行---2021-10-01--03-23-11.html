        <h1>2021年1-8月新疆维吾尔自治区经济运行简况</h1>
        <div class="sourse">2021/09/30   综合司</div>
        <div class=TRS_Editor><div class="Custom_UnionStyle"><p>　　<span style=" ">1-8月，规模以上工业增加值同比增长11.4</span><span style=" ">%</span><span style=" ">。固定资产投资同比增长25.3</span><span style=" ">%</span><span style=" ">。进出口总额同比增长9.5</span><span style=" ">%</span><span style=" ">，其中出口增长26.8</span><span style=" ">%</span><span style=" ">，进口下降27.0%。居民消费价格同比上涨</span><span style=" ">1.3%</span><span style=" ">。</span></p><p style=" ">　　</p></div></div>
