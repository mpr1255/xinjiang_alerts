              <font size="4">王毅：希望网络空间成为中美合作新疆域</font>
           
         </TD>
      </TR>
      <TR>
         <TD align='center'>

		</td>
	  </tr>
      <TR>
        <TD align='center' style='line-height:130%;text-align:justify; text-justify:inter-ideograph'>     
        
		   <DIV style="overflow-x:auto; overflow-y:none; scrollbar-arrow-color:gray;scrollbar-highlight-color:white;scrollbar-shadow-color:White">
			   <META NAME="TRSWCM.ContStart">
			   <font class="defaultfont">
				  <P style="FONT-FAMILY: arial; FONT-SIZE: 14px">　　2015年3月8日，外交部长王毅在“两会”记者会上谈及网络安全问题时强调，中美都是互联网大国，在维护网络安全方面有着共同利益。我们希望网络空间成为两国合作的新疆域，而不是相互摩擦的新源头。</P>
				</font>
			   <META NAME="TRSWCM.ContEnd">
		   </DIV>
