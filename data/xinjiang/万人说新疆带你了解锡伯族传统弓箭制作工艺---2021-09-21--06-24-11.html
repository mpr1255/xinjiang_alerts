/**
 * [get_url_ext_before 获取url地址栏静态文件名（过滤去除后缀扩展名）,wap业务用于末级页获取url地址栏中contentIndexId]
 * @params [string] ext [后缀名，带“.”]
 * @return [string/undefined] ext_before [后缀名前的文件名]
 * @author xyq
 * @date 2020-04-28 11:18
 */

function get_url_ext_before(ext)
{
  var ext_before;
  if(ext){
    // 后缀长度
    var ext_len = ext.length;
    // 获取url
    var url = window.location.href;
    // 获取静态html路径
    var pathname = window.location.pathname;

    // 必须是.html静态页面
    if(pathname.indexOf('.html') > -1){
      // 获取路径中最后一个“/”出现的索引
      var last_index = pathname.lastIndexOf('/');
      // 截取位置，从最后一个“/”的索引位置开始，到文件后缀前结束
      var file_name = pathname.substring(last_index + 1, pathname.length - ext_len);
      // 判断去掉后缀名的字符串是否是正整数
      if(/(^[1-9]\d*$)/.test(file_name)){
        ext_before = file_name;
      }
    }
  }
  
  return ext_before;
}
