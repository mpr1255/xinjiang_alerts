<p style="text-indent:2em;">巴音巴特是乌鲁木齐公交调度指挥信息中心的一名调度员，他每天在指挥信息中心，通过智能化系统，随时掌握各种公交信息，迅速解决各类突发问题。&ldquo;实时公交、扫码支付&rdquo;早已融入人们的日常生活，智能化给我们工作、生活带来了很多便利。还有一群奋斗在幕后的工作人员，时刻守护着大家的出行安全。今天，让我们走进公交调度指挥信息中心，看看他的工作日常。</p>
