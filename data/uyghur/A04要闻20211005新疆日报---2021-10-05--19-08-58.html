		<h4 id="subtitle">（2021年9月28日新疆维吾尔自治区第十三届人民代表大会常务委员会第二十八次会议通过）</h4>
		<h4 id="subtitle"></h4>

		<div id="content">
	
			<p style='text-indent:2em'>    新疆维吾尔自治区第十三届人民代表大会常务委员会第二十八次会议经过审查，决定批准《乌鲁木齐市人民代表大会常务委员会关于废止〈乌鲁木齐市人民警察巡察条例〉的决定》，由乌鲁木齐市人民代表大会常务委员会公布。</p><p style='text-indent:2em'></p>
