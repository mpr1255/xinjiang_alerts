
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>输入验证码 - 电话邦</title>
<link href="//s.dianhua.cn/css/public.css" type="text/css" rel="stylesheet"/>
<link href="//s.dianhua.cn/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="top">
<div class="top_con">
<span id="china"></span>
</div>
</div>
<div class="banner">
<div class="logo"><a href="/"><img src="//s.dianhua.cn/images/indexApril/logo.png" /></a></div>
</div>
<div class="main">
<div class="error_404">
<p class="error_word"><span class="error_orange"><span class="error_sorry">Hello　</span>请输入验证码继续访问：</span></p>
<div class="error_img"><img src="//s.dianhua.cn/images/401.jpg" /></div>
<div class="error_guide">
<form action="/auth/code.php" method="post">
	<p>
		验证码：<input name="code" type="text" size="10" maxlength="16" onfocus="key_events(0,event)" onblur="key_events(1,event)" onkeydown="key_events(2,event)" onkeyup="key_events(3,event)" />
		<input id="events" name="events" type="hidden" value="" />
		<input type="submit" value="继续" />
		<img id="captcha" onclick="reload_captcha()" src="/auth/captcha.php" style="cursor:pointer;width:120px;height:36px;vertical-align:middle;" />
	</p>
</form>
<p>您的地址：159.196.171.94</p>
<p>访问时间：2021-10-11 06:02:40</p>
<p>如需协助请拨打 400-061-8800</p>
</div>
<div class="clear"></div>
<script type="text/javascript">
var reload_timer;
function reload_captcha()
{
	document.getElementById('captcha').src='/auth/captcha.php?r='+Math.random();
	if (reload_timer!=null)
		clearTimeout(reload_timer);
	reload_timer=setTimeout("reload_captcha()",55000);
}
reload_timer=setTimeout("reload_captcha()",15000);
function key_events(action,event) {
	var timestamp = (new Date()).getTime();
	if (event.keyCode) {
		document.getElementById('events').value+=timestamp+","+action+","+event.keyCode+";";
	} else {
		document.getElementById('events').value+=timestamp+","+action+",0;";
	}
}
</script>
</div>
</div>
</div>

</div>
</body>
</html>
