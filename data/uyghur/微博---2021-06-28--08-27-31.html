        "text": "新疆的帽子有哪些？<br /><br />【<span class=\"url-icon\"><img alt=[小红花] src=\"https://h5.sinaimg.cn/m/emoticon/icon/movies/9y_xiaohonghua-232fd8cdd4.png\" style=\"width:1em; height:1em;\" /></span>新疆花帽2.0】<br />在维吾尔族人的心中，花帽是爱情的象征<span class=\"url-icon\"><img alt=[心] src=\"https://h5.sinaimg.cn/m/emoticon/icon/others/l_xin-43af9086c0.png\" style=\"width:1em; height:1em;\" /></span>是择偶信物，用来赠给心上人，成为青年男女定情之物。<br />花帽凝结着真挚、深沉的情思内蕴着姑娘的精心劳动、对情人永念的感情，寄托着维吾尔族人民对幸福和爱情的追求与向往。<br />如果在维吾尔族，你喜欢一个人，就送一顶美美的花帽吧<span class=\"url-icon\"><img alt=[好喜欢] src=\"https://h5.sinaimg.cn/m/emoticon/icon/lxh/lxh_haoxihuan-51860b62e6.png\" style=\"width:1em; height:1em;\" /></span><br /><br /><a  href=\"https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%B8%BD%E4%BB%95%E6%B1%87%23&luicode=20000061&lfid=4620491698733867\" data-hide=\"\"><span class=\"surl-text\">#帽仕汇#</span></a> <a  href=\"https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E6%96%B0%E7%96%86%23&isnewpage=1&luicode=20000061&lfid=4620491698733867\" data-hide=\"\"><span class=\"surl-text\">#新疆#</span></a> <a  href=\"https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E5%B0%91%E6%95%B0%E6%B0%91%E6%97%8F%23&isnewpage=1&luicode=20000061&lfid=4620491698733867\" data-hide=\"\"><span class=\"surl-text\">#少数民族#</span></a> <a  href=\"https://m.weibo.cn/search?containerid=231522type%3D1%26t%3D10%26q%3D%23%E6%97%B6%E5%B0%9A%E7%A9%BF%E6%90%AD%23&isnewpage=1&luicode=20000061&lfid=4620491698733867\" data-hide=\"\"><span class=\"surl-text\">#时尚穿搭#</span></a>",
