      </div><!--enpcontent--><p style="text-align: center;"><img src="http://i2.chinanews.com/simg/hd/2021/08/18/wc930x592_4ba7fcc4bb7a47a190ee8e0ff2a0b999.jpg"/></p><p style="margin: 0px 3px 15px; text-indent: 30px;">8月17日，在新疆博湖县博斯腾湖落霞湾，一群水鸟正在湖畔觅食、嬉戏。八月，博斯腾湖引来无数水鸟，清澈的湖水与蓝天、白云、水鸟构成了一幅美丽的“江南”水乡画卷，让人流连忘返。近年来，随着博斯腾湖生态环境持续改善，为鸟类提供了良好的栖息环境，博斯腾湖鸟类品种和数量不断增加，成为鸟类乐园。年磊 摄</p><div width="100%" id="autopage"><center><span>1</span>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_2.htm'>2</a>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_3.htm'>3</a>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_4.htm'>4</a>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_5.htm'>5</a>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_6.htm'>6</a>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_7.htm'>7</a>&nbsp;&nbsp;<a href='http://news.china.com.cn/2021-08/19/content_77701290_2.htm'>></a>&nbsp;&nbsp;</center> <br/><br/></div><!--/enpcontent--><!--enpproperty <articleid>77701290</articleid><date>2021-08-19 07:51:40:37</date><author>年磊</author><title>新疆博斯腾湖畔水鸟翩跹</title><keyword>水鸟,博斯腾湖畔,新疆</keyword><subtitle>新疆博斯腾湖畔水鸟翩跹</subtitle><introtitle>7</introtitle><siteid>1000</siteid><nodeid>7192102</nodeid><nodename>图片新闻库</nodename><nodesearchname>图片新闻库</nodesearchname><picurl>http://images.china.cn/site1000/2021-08/19/e1d9b21b-9591-4b94-90fd-95e677aa67ce.jpg</picurl><picbig>http://images.china.cn/site1000/2021-08/19/e1d9b21b-9591-4b94-90fd-95e677aa67ce.jpg</picbig><picmiddle>http://images.china.cn/site1000/2021-08/19/e1d9b21b-9591-4b94-90fd-95e677aa67ce.jpg</picmiddle><picsmall>http://images.china.cn/site1000/2021-08/19/e1d9b21b-9591-4b94-90fd-95e677aa67ce.jpg</picsmall><url>http://news.china.com.cn/2021-08/19/content_77701290.htm</url><urlpad>null</urlpad><liability>李高思</liability><sourcename>中国新闻网</sourcename><abstract>八月，博斯腾湖引来无数水鸟，清澈的湖水与蓝天、白云、水鸟构成了一
