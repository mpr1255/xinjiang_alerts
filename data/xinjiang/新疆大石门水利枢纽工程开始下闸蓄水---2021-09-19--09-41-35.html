<h1>
新疆大石门水利枢纽工程开始下闸蓄水
</h1>
<div class="header">
<span class="zuozhe">作者： 宿传义</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="laiyuan">来源： 新华网</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="riqi">日期： 2021-09-19</span>

<p align="center"><iframe class="pageVideo" style="BACKGROUND-COLOR: black" height="360" marginheight="0" src="https://player.v.news.cn/api/v1/getPlayPage?uuid=1_1a20e72966714fc295a9d816818dc691&amp;src=https://vodpub1.v.news.cn/yhfb-original/20210918/008dbb37-ab2e-428e-a351-7b0ecbbac44d.mp4&amp;playType=0" frameborder="0" width="640" allowtransparency="" marginwidth="0" scrolling="no" video_height="360" video_width="640" allowscriptaccess="always" allowfullscreen="true" poster="https://vodpub1.v.news.cn/yhfb-original/20210918/f54d9611-e195-4798-b394-a25b330008cb.jpg" video_src="https://vodpub1.v.news.cn/yhfb-original/20210918/008dbb37-ab2e-428e-a351-7b0ecbbac44d.mp4" uuid="1_1a20e72966714fc295a9d816818dc691" filelength="45360" filesize="9544271"> </iframe></p>
<p>　　日前，国家重大水利工程——新疆大石门水利枢纽工程开始下闸蓄水。</p>
<p style="TEXT-ALIGN: center" data-mce-style="text-align: center;"><img id="{E80FADBA-7F7E-4B90-9CD9-4B150F3C84AE}" style="MAX-WIDTH: 92%; MARGIN-LEFT: auto; DISPLAY: block; MARGIN-RIGHT: auto" src="1127881067_16320359286511n.jpg" /></p>
<p>　　大石门水利枢纽工程位于新疆巴音郭楞蒙古自治州且末县境内，总库容1.27亿立方米，于2015年10月12日开工建设。</p>
<p style="TEXT-ALIGN: center" data-mce-style="text-align: center;"><img id="{2CF0B2A6-FF72-4412-B2F1-AEB436A333E5}" style="MAX-WIDTH: 92%; MARGIN-LEFT: auto; DISPLAY: block; MARGIN-RIGHT: auto" src="1127881067_16320359286481n.jpg" /></p>
<p>　　工程建成后将极大改善下游防洪能力，缓解当地电力紧张局面，为灌区34万多亩农作物提供灌溉保障。</p>
<p style="TEXT-ALIGN: center" data-mce-style="text-align: center;"><img id="{4CB4B454-0868-45D2-AB17-160602675206}" style="MAX-WIDTH: 92%; MARGIN-LEFT: auto; DISPLAY: block; MARGIN-RIGHT: auto" src="1127881067_16320359286501n.jpg" /></p>
