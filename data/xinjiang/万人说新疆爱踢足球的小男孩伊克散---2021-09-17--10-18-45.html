<p>　　伊克散是喀什地区的一名小学生，十二岁了，平常特别喜欢和爸爸一起踢球，他最喜欢足球明星C罗，他的梦想是长大后要成为足球明星。伊克散还有一个妹妹，妹妹特别喜欢拉小提琴，妹妹的梦想是成为一名小提琴家。伊克散的妈妈是一名服装厂的负责人，她经常陪伊克散兄妹俩出去玩，一家人总是充满欢声笑语。</p>
