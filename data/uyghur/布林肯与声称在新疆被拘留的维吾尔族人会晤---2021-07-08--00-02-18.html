        <h1>布林肯与声称在新疆被拘留的维吾尔族人会晤，外交部回应</h1>
        <div class="content clearfix">
          <div class="LeftTool" id="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <!--导语-->
            <p class="one-p">7月7日，外交部发言人汪文斌主持例行记者会。</p>
            <p class="one-p">有记者提问，当地时间6日，美国国务卿布林肯视频会晤了声称曾经在新疆被拘留的维吾尔族穆斯林，中方对此有何评论？</p>
            <p class="one-p"><img class="content-picture" src="//inews.gtimg.com/newsapp_bt/0/13738927268/1000">
            </p>
            <p class="one-p">汪文斌表示，<strong>中方多次强调涉疆问题不是民族宗教、人权问题，而是反暴恐、去极端化、反分裂问题。“虐待”、“暴行”、“种族灭绝”，这些罪行根本扣不到中方头上。美方的谎言、谣言早已被新疆繁荣稳定，人民安居乐业的事实和真相所揭穿。美方妄图打着人权的幌子，祸乱新疆、遏制中国发展的图谋不会得逞。</strong></p>
            <p class="one-p">来源 北京日报客户端 | 实习记者 刘晓琰</p>
            <p class="one-p">编辑 郭涛</p>
            <p class="one-p">流程编辑 吴越</p>
