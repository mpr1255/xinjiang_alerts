  <p style="text-align: center"><a href="http://guoqing.china.com.cn/2021-06/22/content_77578808_2.htm"><img src="http://images.china.cn/site1000/2021-06/22/76c1a718-fe42-40e1-854e-57bd61c76d8d.jpg" style="max-width: 100%;" classdata="next_page"></a></p>
  <p style="text-indent: 2em; margin-bottom: 15px;">6月21日，中盐宏达盐业的工人在新疆和布克赛尔蒙古自治县玛纳斯盐湖中采盐。</p>
  <p style="text-indent: 2em; margin-bottom: 15px;">新疆和布克赛尔蒙古自治县玛纳斯盐湖拥有丰富的盐矿资源，是重要的盐业生产基地。近年来，当地企业通过持续改进工艺、开发特色盐产品，销售市场已从新疆拓展至国内其他省市。</p>
  <p style="text-indent: 2em; margin-bottom: 15px;">每年四月至十月是玛纳斯盐湖的采盐旺季，湖区内机器轰鸣、车辆穿梭，一片繁忙景象。</p>
  <p style="text-indent: 2em; margin-bottom: 15px;">新华社记者 胡虎虎 摄</p>
