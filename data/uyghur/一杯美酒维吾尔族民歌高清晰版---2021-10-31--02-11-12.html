		function pageScroll() {
	
			$(window).scroll(function() {
				var scrollTop = $(this).scrollTop();
				var scrollHeight = $(document).height();
				var windowHeight = $(this).height();
				if(scrollTop + windowHeight == scrollHeight){
					page++;
					getArticleComment(2)
				}
				
			});
		};
		
		//获取文章评论datas
		function getArticleComment(mode) {
			
			$.ajax({
				type: "GET",
				//contentType:"application/json;charset=UTF-8",
				headers: {},
				url: "/"+article_id+"/comments.html",
				data: {
					page:page
				},
				success: function(res) {
					articleComment(res.data,mode);//文章的评论
				
				},
				error: function(e) {
					console.log(e.status);
					console.log(e.responseText);
					layer.msg(e.responseJSON.msg)
				}

			})
		}
		//初始化文章的评论
		function articleComment(data,mode){
			let html = '';
			let dataLen = data.length;
			if(dataLen == 0){
				$('body').find('.rm_no_more').removeClass('rm_hide');
			}else{
				for(let i = 0;i < dataLen;i++){
				let item = data[i];
				let zanClass = '';
				if(item.liked){
					zanClass = 'icon-dianzan_kuai';
					activedClass = 'actived';
				}else{
					zanClass = 'icon-zan';
					activedClass = '';
				}
				html += `<div class="rm_all_comment_list_card">
						<img class="rm_all_comment_list_card_pic" src="`+item.user.avatar+`" />
						<div class="rm_all_comment_list_card_text">
							<div>
								<div class="rm_over_width">
									`+item.user.nickname+`
								</div>
					
								<div class="rm_username_leavel"><span
										class="iconfont icon-huiyuandengji"></span></div>
							</div>
							<div>`+item.created_at_format+`</div>
							<div class="rm_comment_detail">`+item.content+`</div>
							<div>
								<span class="rm_praise `+activedClass+`" data-index="`+item.id+`"><span class="iconfont `+zanClass+`"></span><span class="rm_praise_number">`+item.like+`</span></span>
								<span data-status="1" class="rm_reply">回复</span>
							</div>
					
							<form class="rm_reply_form rm_hide" onsubmit="return false">
								<div class="rm_comment_box">
									<textarea class="rm_comment" maxlength="300"
										placeholder="说说你的看法吧"></textarea>
									<div class="rm_comment_box_count">
										剩余<span class="rm_shengyu_input">300</span>字
									</div>
								</div>
					
								<div class="rm_comment_btn_box">
<!--									<span class="iconfont icon-B  rm_emoji"></span>-->
									<button class="rm_comment_btn rm_comment_reply" data-index="`+item.id+`">发表评论</button>
								</div>
							</form>
					
							<div class="rm_reply_box">
								`
								+replayComment(item.reply)+`
								
							</div>
						</div>
					</div>`;
					
					
				}
				if(mode == 1){
					$('body').find('.rm_all_comment_list').empty().append(html);
				}else{
					$('body').find('.rm_all_comment_list').append(html);
				}
			}
			
			
			
		}
		//评论的评论
		function replayComment(data){
			let datalen = data.length;
			let html = `<div class="rm_reply_box_title">查看`+datalen+`条回复<span class="iconfont icon-down rm_down_icon">
							</span><span class="iconfont icon-xiangshang1 rm_up_icon rm_hide"></span></div>
								<div class="rm_reply_list" style="height:74px;overflow:hidden;">`;

			if(datalen == 0){
				html = `<div class="rm_reply_box_title">查看`+datalen+`条回复:</div>
								<div class="rm_reply_list" style="height:0;padding:0;">`;
			}else if(datalen>0&&datalen<=3){
				html = `<div class="rm_reply_box_title">查看`+datalen+`条回复:</div>
								<div class="rm_reply_list" style="height:auto;padding:10px;">`;
			}else{
				
			}
			for(let i = 0;i<datalen;i++){
					let item = data[i]
					let zanClass = '';
					if(item.liked){
						zanClass = 'icon-dianzan_kuai';
						activedClass = 'actived';
					}else{
						zanClass = 'icon-zan';
						activedClass = '';
					}
					html += `<div class="rm_reply_list_item">
										<div class="">
											<div class="rm_over_width">`+item.user.nickname+`</div>
											<span>:</span>
											<div class="">`+item.content+`</div>
										</div>
										<div>
											<span class="rm_praise `+activedClass+`" data-index="`+item.id+`">
												<span class="iconfont `+zanClass+`"></span><span class="rm_praise_number">`+item.like+`
											</span>
											</span>
										</div>
									</div>`;
				}
			html += '</div>';
			return html;
		}
		//打开评论回复框
		$('body').on('click', '.rm_reply', function(e) {
			let status = $(this)[0].dataset.status
			if (status == 1) {
				$(this).text('取消')
				$(this)[0].dataset.status = 2
				$(this).parent().next().removeClass('rm_hide')
			} else {
				$(this).text('回复')
				$(this)[0].dataset.status = 1
				$(this).parent().next().addClass('rm_hide')
			}

		})

		//回复框字数监听
		$('body').on('keydown', '.rm_comment', function(e) {
			var strTeatArea = 300 - $(this).val().length;

			$(this).next().find('span').text(strTeatArea);

		})
	</script>
</html>
