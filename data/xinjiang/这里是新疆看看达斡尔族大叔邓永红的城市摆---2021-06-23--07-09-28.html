<p><span>　　“安全准时地把乘客送到抵达站，是我最重要的工作。”达斡尔族大叔邓永红这样说。他是新疆塔城市一名公交车司机，每天重复穿梭在城市中，让他见证了这里的发展变化。邓永红把对工作和生活的热爱，融入到对家乡的情感里。他有一个美好的梦想，就是锻炼好身体，全家自驾新藏线，给自己的人生留下美好回忆。</span></p>
