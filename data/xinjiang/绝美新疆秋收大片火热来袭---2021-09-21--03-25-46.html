<p style="TEXT-ALIGN: center" align="center"><span><font color="#cc99ff">瓜果</font><font style="FONT-SIZE: 16pt" color="#99cc00" size="1"><strong>飘香</strong></font>，<strong><font color="#ff6600">粮</font><font style="FONT-SIZE: 14pt" color="green" size="1">草</font></strong><font color="#ff9900">丰收</font></span></p>

<p style="TEXT-ALIGN: center" align="center"><span><font style="FONT-SIZE: 14pt" color="black" size="1"><strong>一<font style="FONT-SIZE: 12pt" size="1">幅</font>幅</strong></font><font color="#cc99ff"><strong><font style="FONT-SIZE: 16pt" size="1">绝</font></strong>美</font><font color="#cc99ff">的</font><font style="FONT-SIZE: 16pt" color="#ffcc99" size="1"><strong>丰收<font style="FONT-SIZE: 12pt" size="1">画卷</font></strong></font></span></p>
<p style="TEXT-ALIGN: center" align="center"><span>掩映着藏不住的<strong><font style="FONT-SIZE: 16pt" color="#33cccc" size="1">幸福<font style="FONT-SIZE: 14pt" size="1">味道</font></font></strong></span></p>
<p style="TEXT-ALIGN: center" align="center"><span>让新疆的<strong><font style="FONT-SIZE: 16pt" color="#ff6600" size="1">九月</font></strong></span></p>
