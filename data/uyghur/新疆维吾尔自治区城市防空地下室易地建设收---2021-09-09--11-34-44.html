		<script>
			$(".ewb-news-tip a").click(function() {
				//获取para的字体大小
				var thisEle = $(".ewb-news-bd p,.ewb-news-bd,.ewb-news-bd font,.ewb-news-bd span,.ewb-news-bd div").css(
					"font-size");
				//parseFloat的第二个参数表示转化的进制，10就表示转为10进制
				var textFontSize = parseFloat(thisEle, 10);
				//javascript自带方法
				var unit = thisEle.slice(-2); //获取单位
				var cName = $(this).attr("class");
				if (cName == "bigger") {
					if (textFontSize <= 22) {
						textFontSize += 2;
					}
				} else if (cName == "smaller") {
					if( textFontSize >= 10 ){ 
					    textFontSize -= 2; 
					}
				}
				//设置para的字体大小
				$(".ewb-news-bd p,.ewb-news-bd,.ewb-news-bd font,.ewb-news-bd span,.ewb-news-bd div").css("font-size",
					textFontSize + unit);
			});
			$(".medium").click(function() {
