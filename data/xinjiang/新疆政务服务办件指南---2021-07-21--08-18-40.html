                            <span class="info-label">法律法规名称：</span>
                            <div class="info-content">
                                <span class="law-name">{{lawname}}</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">依据文号：</span>
                            <div class="info-content">{{accordingnumber}}</div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">条款号：</span>
                            <div class="info-content">{{termsnumber}}</div>
                        </div>
                        <div class="info-item">
                            <span class="info-label">条款内容：</span>
                            <div class="info-content">
                                <div class="law-content text-ellipsis">{{{termscontent}}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                {{/more}}
            </div>
            <a class="show-more" id="slyj-more" href="javascript:;">显示更多</a>
        </script>

        <!-- 法律救济 -->
        <script type="text/x-tpl" id="law-tpl">
            {{#litigation}}
            <div class="item-block">
                <p class="block-title">行政诉讼</p>
                <div class="block-content">
                    <div class="info-item">
                        <span class="info-label">部门：</span>
                        <div class="info-content">
                            <span class="law-name">{{litigationouname}}{{^litigationouname}}无{{/litigationouname}}</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">地区：</span>
                        <div class="info-content">{{litigationaddress}}{{^litigationaddress}}无{{/litigationaddress}}</div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">电话：</span>
                        <div class="info-content">{{litigationcontact}}{{^litigationcontact}}无{{/litigationcontact}}</div>
                    </div>
                </div>
            </div>
            {{/litigation}} {{#reconsider}}
            <div class="item-block">
                <p class="block-title">行政复议</p>
                <div class="block-content">
                    <div class="info-item">
                        <span class="info-label">部门：</span>
                        <div class="info-content">
                            <span class="law-name">{{reconsiderouname}}{{^reconsiderouname}}无{{/reconsiderouname}}</span>
                        </div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">地区：</span>
                        <div class="info-content">{{reconsideraddress}}{{^reconsideraddress}}无{{/reconsideraddress}}</div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">电话：</span>
                        <div class="info-content">{{reconsidercontact}}{{^reconsidercontact}}无{{/reconsidercontact}}</div>
                    </div>
                </div>
            </div>
            {{/reconsider}}
        </script>

        <!-- 常见问题 -->
        <script type="text/x-tpl" id="question-tpl">
            {{#.}}
            <div class="item-block">
                <p class="block-title">{{question}}</p>
                <div class="block-content">
                    <div class="info-item">
                        <div class="answer">{{{answer}}}</div>
                    </div>
                </div>
            </div>
            {{/.}}
        </script>


        <!-- 好差评模板 -->
        <script id="reviews-tpl" type="text/x-mustache">
            {{#proeva}}
            <div class="block-line">
                <div class="review-details clearfix">
                    <span class="block-title">办件服务：</span>
                    <div class="evaluate-stars star0">
                        {{#pjl}}
                        <div class="evaluate-stars" style="width:{{width}}%"></div>{{/pjl}}
                    </div>
                    {{#pjl}}<span class="evaluate-item">{{grade}} 分</span>{{/pjl}}
                    <a href="javaScript:void(0);" class="reviews-num propj">{{pjl}}条评价</a>
                </div>{{#evacontant}}
                <div class="review-content">
                    <p class="info-value">{{evacontant}}</p>
                </div>{{/evacontant}}
            </div>
            {{/proeva}} 
            {{#taskeva}}
            <div class="block-line">
                <div class="review-details clearfix">
                    <span class="block-title">办事指南：</span>
                    <div class="evaluate-stars star0">
                        {{#pjl}}
                        <div class="evaluate-stars" style="width:{{width}}%"></div>{{/pjl}}
                    </div>
                    {{#pjl}}<span class="evaluate-item">{{grade}} 分</span>{{/pjl}}
                    <a href="javaScript:void(0);" class="reviews-num taskpj">{{pjl}}条评价</a>
                </div>{{#evacontant}}
                <div class="review-content">
                    <p class="info-value">{{evacontant}}</p>
                </div>{{/evacontant}}
            </div>
            {{/taskeva}}
        </script>


        <!-- 相关事项模板 -->
        <script id="event-tpl" type="text/x-mustache">
            {{#.}}
            <li class="info-value" style="cursor:pointer" onclick="try{Common.push('03','点击你可能要办：'+'{{taskname}}','事项详情');}catch(e){};window.location.href='/newWork/workDetails.html?taskcode={{taskcode}}&category={{tasktype}}'">{{taskname}}</li>
            {{/.}}
        </script>

        <!-- 评价模板 -->
        <script id="evaluate-tpl" type="text/x-mustache">
            {{#.}}
            <li data-guid="{{value}}">{{text}}</li>
            {{/.}}
        </script>
